<div class="container">
  <h2>Liste des Congés</h2>
  <div class="mb-3">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Rechercher un congé par statut" 
      [(ngModel)]="searchStatus" 
      (input)="onSearch()" 
    />
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Date de Début</th>
        <th>Date de Fin</th>
        <th>Raison</th>
        <th>Date de dépôt</th>
        <th>Solde de congés</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conge of conges">
        <td>{{ conge.nom }}</td>
        <td>{{ conge.dateDebut | date }}</td>
        <td>{{ conge.dateFin | date }}</td>
        <td>{{ conge.reason }}</td>
        <td>{{ conge.dateValidation | date }}</td>
        <td>{{ conge.countVacation }}</td>
        <td class="{{conge.status}}">
          {{ conge.status }}
        </td>
        <td>
          <div class="d-flex justify-content-between">
            <button name="refuse" type="button" (click)="refuseVacation(conge)" class="btn btn-light mr-2">Refuser</button>
            <button name="validate" type="button" (click)="validateVacation(conge)" class="btn btn-secondary">Valider</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
