
<div class="container h-100 d-flex">
    <div class="right-section col-lg-6 d-flex align-items-center justify-content-center">
        <div class="register-container">
            <h2 class="register-title text-center fw-bold mb-5"><i class="fas fa-user-circle"></i> Sign Up</h2>
            <form (ngSubmit)="onRegister()" class="mx-1 mx-md-4 register-form">
                <div class="form-control">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Username" id="username" class="form-input" [(ngModel)]="user.username" name="username" required />
                </div>

                <div class="form-control">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Email" id="email" class="form-input" [(ngModel)]="user.email" name="email" required />
                </div>

                <div class="form-control">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" id="password" class="form-input" [(ngModel)]="user.password" name="password" required />
                </div>

                <div class="form-control position-relative mb-4">
                    <i class="fas fa-user-tag icon position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                    <select id="role" class="form-input form-select ps-5" [(ngModel)]="user.role" name="role" required>
                        <option value="" disabled selected>Choisir un rôle</option>
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>
                

                <div class="remember-me d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
                    <label class="form-check-label" for="terms">Accepter les termes</label>
                </div>

                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <p class="text-center">
                Vous avez déjà un compte ?
                <a href="/login" class="link-primary">Connectez-vous ici</a>
            </p>
        </div>
    </div>

    <div class="left-section col-lg-6"></div>
</div>
