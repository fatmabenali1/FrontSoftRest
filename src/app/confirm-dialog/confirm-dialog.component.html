<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dialogRef.close(false)"></button>
  </div>
  <div class="modal-body">
    <p>Êtes-vous sûr de vouloir supprimer ce congé ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dialogRef.close(false)">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="dialogRef.close(true)">Supprimer</button>
  </div>
